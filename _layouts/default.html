<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <!-- CSS  Get: http://www.google.com/fonts/
    http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:400,200,700|Raleway:400,200,700|Open+Sans:400,300,700|Exo:400,200,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}css/app.css" />

    <!-- CSS for github widget -->
    <link rel="stylesheet" href="{{ site.baseurl }}css/github-activity-0.1.4.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>


    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

    <!-- I'm not sure I care about modernizing! -->
    <!-- modernizr
    ================================================== -->
    <!-- <script src="{{ site.baseurl }}bower_components/modernizr/modernizr.js"></script> -->

    <!-- Github activity script -->
    <script type="text/javascript" src="{{ site.baseurl }}js/github-activity-0.1.4.min.js"></script>

  </head>
  <body>

    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
    </div>
    
    <div class="top-bar" id="main-menu">
      <div class="top-bar-left">
	<ul class="menu">
	  <li><a href="{{ site.url }}">{{ site.brand }}</a></li>
	</ul>
      </div>
      <div class="top-bar-right">
    	<ul class="menu" data-responsive-menu="drilldown medium-dropdown">
	  <li>
	    <a href="https://github.com/{{ site.github }}/">
              <i class="fa fa-github">
              </i>
	      @{{ site.github }}</a>
	  </li>
	  <li class="has-submenu">
	    <a href="{{ site.baseurl }}blog/">Blog</a>
	    <ul class="submenu menu vertical" data-submenu>
	      <li>
		<a href="{{ site.baseurl }}blog/">Latest blog posts</a>
	      </li>
	      <li>
		<a href="{{ site.baseurl }}blog/archive">Blog archive</a>
	      </li>
	    </ul>
	  </li>
    	</ul>
      </div>
    </div>

    <div class="row">
      <section role="main">
        <div class="large-12 small-12 columns">
          
          {{ content }} 
          
        </div>
      </section>
    </div>

    <footer class="site-footer row" role="contentinfo">
      <hr/>
      {% include isblog.html %}
      <div class="row">
        <div class="large-6 medium-6 columns">
          <ul class="menu">
            {% include nav.html %}
          </ul>
	</div>
	<div class="large-6 medium-6 columns" style="text-align:right;">
          <a href="https://twitter.com/{{ site.twitter }}">
	      <i class="fa fa-copyright"></i>
              <i class="fa fa-twitter">
              </i>
              @{{ site.twitter }}</a>, <a href="https://github.com/{{ site.github }}/">
              <i class="fa fa-github">
              </i>
              @{{ site.github }}</a> {{ site.year }}. Licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>.
        </div>
      </div>
    </footer>


    <!-- Loading JavaScripts
    ================================================== -->
    <!-- Zepto (http://zeptojs.com/) is great, but I am sticking with jQuery. Sorry! -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="{{ site.baseurl }}bower_components/foundation-sites/dist/foundation.js"></script>

    <script src="{{ site.baseurl }}bower_components/what-input/what-input.js"></script>
    <script src="{{ site.baseurl }}js/app.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Load twitter stuff -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- More twitter (timeline) -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <!-- Github activity -->
    <script>
	$(function(){
		GitHubActivity.feed({
			username: "{{ site.github }}",
			<!-- repository: "your-repo", // optional -->
			selector: "#feed",
			limit: 5 // optional
		});
	});
    </script>

  </body>
</html>
